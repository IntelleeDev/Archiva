{% load staticfiles %}
<!Doctype html>
<html>
    <head>
        <meta charset='utf-8'/>
        <title>archiva:perservation made easy</title>        
        <!-- All stylesheets -->
        <link rel="stylesheet" href="{% static 'ingest/css/semantic.css' %}" />
        <link rel="stylesheet" href="{% static 'ingest/css/icons.css' %}" />
        <link rel="stylesheet" href="{% static 'ingest/css/main.css' %}" />
        <link rel="stylesheet" href="{% static 'ingest/css/dash.css' %}" />
    </head>
    <body class="body">
        <!-- header and navigation area -->
        <header class="ui fixed menu no-shadow left-padding">
             <div class="longbar no-right-border large-padding">
                 <a href="{% url 'ingest:index' %}">
                     <h2 class=""><span class="icon icon-book icon-m"></span>Archiva</h2>
                 </a>
              </div>
              <nav class="ui right menu no-shadow no-bottom-border">
                  <a class="ui item item-t" href="{% url 'ingest:logout' %}">
                        <span class="icon icon-exit"></span>
                        &nbsp; logout
                  </a>      
                  <div class="ui item name">
                     {% if user %}
                     <h3 style="color: #fff; margin: auto;">{{ user.first_name }} {{ user.last_name }}</h3>
                     {% endif%}
                  </div>                  
              </nav>
             
        </header>

        <!--control panel -->
        <section class="ui segment control-panel">
            {% block controls %}
            <article class="ui relaxed divided list container">
                <div class="item btn actives" data-id="1"><span class="icon icon-home"></span>Home</div>
                <div class="item btn" data-id="2"><span class="icon icon-cloud-upload"></span>Ingest</div>
                <div class="item btn" data-id="3" ><span class="icon icon-database"></span>Store</div>
                <div class="item btn" data-id="4"><span class="icon icon-search"></span>Search</div>
                <div class="item btn" data-id="5"><span class="icon icon-cogs"></span>Settings</div>
                <div class="item btn" data-id="6"><span class="icon icon-bubbles"></span>How tos</div>
            </article>
            {% endblock %}
        </section>

        <!-- views content area -->
        <section id="content" class="ui container control-view">


        </section>
        <!-- Loader/Spinner starts here -->
        <div id="loader">
            <div class="ui active medium text loader">Please wait</div>
        </div>
        <!-- Loader ends here -->
    </body>    
    <!-- Script files -->
     <script src="{% static 'ingest/js/jquery-1.11.2.min.js' %}"></script>
     <script src="{% static 'ingest/js/semantic.js' %}"></script>
     <script src="{% static 'ingest/js/Utils.js' %}"></script>
     <script src="{% static 'ingest/js/app.js' %}"></script>


</html>
